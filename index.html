<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Calculator</title>
</head>
<body>
    <div class="container1">
        <div id="calc-box">
            <div id="screen">
                <div id="value-box">
                    <h1 id="value">0</h1>
                </div>
            </div>
            <table class="table"> 
                <tbody>
                    <tr>
                        <td id="clear">AC</td>
                        <td id="sign">+/-</td>
                        <td id="percent">%</td>
                        <td id="divide" class="table-dark">/</td>
                    </tr>
                    <tr>
                        <td id="seven">7</td>
                        <td id="eight">8</td>
                        <td id="nine">9</td>
                        <td id="multiply" class="table-dark">*</td>
                    </tr>
                    <tr>
                        <td id="four">4</td>
                        <td id="five">5</td>
                        <td id="six">6</td>
                        <td id="minus" class="table-dark">-</td>
                    </tr>
                    <tr>
                        <td id="one">1</td>
                        <td id="two">2</td>
                        <td id="three">3</td>
                        <td id="plus" class="table-dark">+</td>
                    </tr>
                    <tr>
                        <td id="zero" colspan="2">0</td>
                        <td id="cancel"><-</td>
                        <td id="equal" class="table-dark">=</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
